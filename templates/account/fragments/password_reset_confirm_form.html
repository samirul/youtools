<!-- Signup form -->
<form class="form-horizontal ajax-post" role="form" action="{% url 'rest_password_reset_confirm' %}">{% csrf_token %}

    <input name="uid" type="hidden" class="form-control" id="uid" placeholder="Uid">
    <input name="token" type="hidden" class="form-control" id="token" placeholder="Token" hidden>
    <div class="form-group">
        <label for="new_password1" class="col-sm-2 control-label text-color">Password</label>
        <div class="col-sm-10">
            <input name="new_password1" type="password" class="form-control" id="new_password1" placeholder="Password">
        </div>
    </div>

    <div class="form-group">
        <label for="new_password2" class="col-sm-2 control-label text-color">Repeat password</label>
        <div class="col-sm-10">
            <input name="new_password2" type="password" class="form-control" id="new_password2"
                placeholder="Repeat password">
        </div>
    </div>

    <div class="form-group text-center">
        <div class="col-sm-offset-2 col-sm-10 margin-top">
            <button type="submit" class="btn btn-success font-bold">Set new password</button>
        </div>
    </div>

    <div class="form-group api-response"></div>
</form>
